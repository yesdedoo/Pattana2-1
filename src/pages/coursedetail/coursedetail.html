<ion-header>

  <ion-navbar primary>
    <ion-title>
      <p>Course Detail</p>
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content style="background-image: url('assets/imgs/bgCourse.png')">
  <br>
  <ion-card>
    <ion-card-content style="background-color:rgb(235, 225, 200)">
      <div style="text-align:left">
        <p>&emsp;<b style="font-size: 120%;">{{Course_Name}}: </b>&ensp;{{Course_Desc}}</p>
      </div>

    </ion-card-content>

  </ion-card>

  <ion-card>
    <ion-card-content style="background-color:tomato;">
      <ion-grid>
        <ion-row style="background-color:sandybrown">
          <b>
            <h1 style="text-align:center">Lesson</h1>
          </b>
        </ion-row>
        <div *ngFor="let element of Less_ID; let i = index">
          <ion-row style="border-top: 2px solid sandybrown;">
            <ion-item>
              <ion-label text-wrap>
                {{i+1}}:&ensp;{{Less_Name[i]}}
              </ion-label>
            </ion-item>
          </ion-row>
        </div>
      </ion-grid>

    </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-card-content style="background-color:rgb(40, 175, 80);">
      <ion-grid>
        <ion-row style="background-color:rgb(130, 225, 90)">
          <div style="text-align:center">
            <b>
              <h1>CLO</h1>
            </b>
          </div>

        </ion-row>
        <div *ngFor="let element of CLO_ID; let i = index">
          <ion-row style="border-top: 2px solid rgb(130, 225, 90);">
            <ion-item>
              <ion-label text-wrap>
                {{i+1}}:&ensp;{{CLO_Name[i]}}
              </ion-label>
            </ion-item>
          </ion-row>
        </div>
      </ion-grid>
    </ion-card-content>
  </ion-card>


</ion-content>
