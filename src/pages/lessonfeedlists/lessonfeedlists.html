<ion-header>
  <br>
  <div class="storage">
    Lesson
  </div>

</ion-header>


<ion-content style="background-image: url('assets/imgs/Plain1.png')">
  <br>
  <ion-list>
    <div *ngFor="let element of Less_Know; let i = index" >
      <div ngSwitch="{{Feed_Type[i]}}">
        <div *ngSwitchCase="0">
            <button class="NoneButt" ion-item (click)='ShowLessFeed(i)'>
                <ion-icon name="ios-arrow-dropright" item-start></ion-icon>
                {{element}}
              </button>
        </div>
        <div *ngSwitchCase="1">
            <button class="DangerButt" ion-item (click)='ShowLessFeed(i)'>
                <ion-icon name="ios-arrow-dropright" item-start></ion-icon>
                {{element}}
              </button>
        </div>
        <div *ngSwitchCase="2">
            <button class="RemindButt" ion-item (click)='ShowLessFeed(i)'>
                <ion-icon name="ios-arrow-dropright" item-start></ion-icon>
                {{element}}
              </button>
        </div>
        <div *ngSwitchCase="3">
            <button class="ImproveButt" ion-item (click)='ShowLessFeed(i)'>
                <ion-icon name="ios-arrow-dropright" item-start></ion-icon>
                {{element}}
              </button>
        </div>
        <div *ngSwitchDefault>...</div>
      </div>
    </div>
  </ion-list>
</ion-content>
