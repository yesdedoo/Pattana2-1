<ion-header>
  <ion-navbar primary>
    <ion-title>
      <h4>{{Course_Name}}</h4>
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content style="background-image: url('assets/imgs/CloudResult.png')">
  <br>
  <ion-list>
    <div class="align" *ngFor="let element of Less_Know; let i = index">
      <div ngSwitch="{{Feed_Type[i]}}">
        <div *ngSwitchCase="0">
          <button no-lines class="NoneButt" ion-item (click)='ShowLessFeed(i)'>

            {{element}}
          </button>
          <br>
        </div>
        <div *ngSwitchCase="1">
          <button no-lines class="DangerButt" ion-item (click)='ShowLessFeed(i)'>

            {{element}}
          </button>
          <br>
        </div>
        <div *ngSwitchCase="2">
          <button no-lines class="RemindButt" ion-item (click)='ShowLessFeed(i)'>

            {{element}}
          </button>
          <br>
        </div>
        <div *ngSwitchCase="3">
          <button no-lines class="ImproveButt" ion-item (click)='ShowLessFeed(i)'>

            {{element}}
          </button>
          <br>
        </div>
        <div *ngSwitchDefault>...</div>
      </div>
    </div>
  </ion-list>
</ion-content>
