<ion-content  style="background-image: url('assets/imgs/CloudLogin.png')">
  <div class="logoimg">
    <img class="sizeimg" src="assets/imgs/Logo2.png">
  </div>
  
  <div  class="Com2" ion-fixed> 
<br> <br> <br> <br> <br> <br> <br> <br> <br> <br> <br> <br> <br> <br> <br> 

      <p *ngIf="submitAttempt" style="color: #ea6153;">Please fill out all details accurately.</p>

      <ion-list class="list" no-lines>

        <form [formGroup]="slideOneForm">

          <ion-item>
            <ion-label floating>Username</ion-label>
            <ion-input formControlName="userName" type="text" [(ngModel)]="username"
              [class.invalid]="!slideOneForm.controls.userName.valid && (slideOneForm.controls.userName.dirty || submitAttempt)">
            </ion-input>
          </ion-item>

          <ion-item
            *ngIf="!slideOneForm.controls.userName.valid  && (slideOneForm.controls.userName.dirty || submitAttempt)">
            <p>Please enter a valid Username.</p>
          </ion-item>

          <ion-item>
            <ion-label floating>Password</ion-label>
            <ion-input formControlName="password" type="Password" [(ngModel)]="password"
              [class.invalid]="!slideOneForm.controls.password.valid && (slideOneForm.controls.password.dirty || submitAttempt)">
            </ion-input>
          </ion-item>

        
        
        </form>
        
      </ion-list>

    <button color="orange" ion-button class="login" (click)='Login();ShowNoti();clickSound();'> LOGIN </button>
    <h2> If you don't have any account </h2> 
    <button ion-button color="blue" ion-button class="signup" (click)='register();clickSound();'> REGISTER </button> <br><br>
  
  </div>




</ion-content>
