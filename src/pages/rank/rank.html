<ion-content padding style="background-image: url('assets/imgs/Full1.png')">


  <div class="word">
    <h3>Hoorey! </h3>
  </div>
  <div class="score" padding>
    <h4>{{ScoreCount}} / {{NOOfQues}} </h4>
  </div>
  <h2 class="yourscore">Your score is</h2>
  <h2 class="yourscore">{{ShowScore}}</h2>
  <ion-card>

    <ion-card-header>
      <b>Student rank</b>
    </ion-card-header>

    <ion-card-content>
      <div *ngFor="let element of RankSlot; let i = index">

        <ng-container *ngIf="RankName[i];then ShowScore;else EmptyScore"></ng-container>
        <ng-template #ShowScore>
          <div class="ranking" padding>
            <table>
              <tr>
                <td>
                  <h5>{{i+1}}.{{RankName[i]}}</h5>
                </td>
                <td>
                  &emsp;&emsp;&emsp;&emsp;&emsp;            
                </td>
                <td class="rankscore" style="text-align:right">
                  <h5>{{RankScore[i]}}</h5>
                </td>

              </tr>
            </table>

          </div>
        </ng-template>
        <ng-template #EmptyScore>
          <div class="ranking" padding>
            <h5>{{i+1}}.- - - -</h5>
          </div>

        </ng-template>
      </div>
      <br>

      <h1>This will be the rank of the current Username student</h1>
    </ion-card-content>

  </ion-card>
  <div class="gotofb">
    <button color="light" ion-button class="Feedback" (click)='ToPageCard()'> Get Card </button> <br>
    <button color="light" ion-button class="Feedback" (click)='clickhome()'> Home </button> <br>
  </div>





</ion-content>
