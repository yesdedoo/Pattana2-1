<ion-content padding style="background-image: url('assets/imgs/CloudRank.png')">

  <br>
  <div class="word">
    <h3>Hoorey! </h3>
  </div>
  <div class="score" padding>
    <ion-item class="assessmentAlert">
      <ion-label>
        <h4>
          <b>{{ScoreCount}} / {{NOOfQues}}</b>
        </h4>
      </ion-label>
    </ion-item>
  </div>
  <h2 class="yourscore">Your score is: </h2>
  <h6>{{DecimalSC}}</h6>



  <ion-card>

    <ion-card-header>
      <b>Student rank</b>
    </ion-card-header>

    <ion-card-content>
      <div *ngFor="let element of RankSlot; let i = index">

        <ng-container *ngIf="RankName[i];then ShowScore;else EmptyScore"></ng-container>
        <ng-template #ShowScore>
          <div class="ranking">
            <ion-grid>
              <ion-row>
                <ion-col>
                  <h5>{{i+1}}.{{RankName[i]}}</h5>
                </ion-col>

                <ion-col class="rankscore" style="text-align:right">
                  <h5>{{RankScore[i]}}</h5>
                </ion-col>

              </ion-row>
            </ion-grid>

          </div>
        </ng-template>
        <ng-template #EmptyScore>
          <div class="ranking">
            <ion-grid>
              <ion-row>
                <ion-col>
                  <h5>{{i+1}}.- - - -</h5>
                </ion-col>
              </ion-row>
            </ion-grid>
          </div>
        </ng-template>
      </div>
      <br>
    </ion-card-content>
  </ion-card>

  <!-- The Modal -->
  <div class="modal" (click)="HideModalShowQues()">

    <!-- Modal content -->
    <div class="modal-content">
      <ion-grid class="modal-table">
        <ion-row class="modal-row" style="background-color:orange">
          <ion-col col-9 class="modal-col">
            <b style="color: white">Question</b>
          </ion-col>
          <ion-col col-3 class="modal-col">
            <b style="color: white">Answer</b>
          </ion-col>
        </ion-row>
        <div *ngFor="let element of QuesName; let i = index">
          <ion-row class="modal-row">
            <ion-col col-9 style="text-align:left;" class="modal-col" text-wrap>
              &emsp;{{element}}
            </ion-col>
            <div *ngIf="QuesCrr[i]==100;then ColorDiv else BlankDiv;"></div>
            <ng-template #ColorDiv>
              <ion-col col-3 class="modal-col" style="background-color: white;text-align: center" text-wrap>
                <!--Basic: auto-select the icon based on the platform -->
                <ion-icon style="zoom: 2.0;color: green;" name="md-checkmark-circle" (click)="DisplayCrrAns(i)">
                </ion-icon>
              </ion-col>
            </ng-template>
            <ng-template #BlankDiv>
              <ion-col col-3 class="modal-col" style="background-color:white;text-align: center" text-wrap>
                <ion-icon style="zoom: 2.0;color: red;" name="md-close-circle" (click)="DisplayCrrAns(i)"></ion-icon>

              </ion-col>
            </ng-template>

          </ion-row>

        </div>
      </ion-grid>
      <div class="gotofb">
        <button color="orange" ion-button class="GoHome" (click)='clickhome()'> Home </button> <br>
      </div>

    </div>

  </div>
  <div class="gotofb">
    <button color="orange" ion-button class="GoHome" style="width:80%" (click)='DisplayModalShowQues()'> See Detail
    </button> <br>
  </div>





</ion-content>
