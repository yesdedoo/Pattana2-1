  Ionic pages and navigation.

<ion-content style="background-image: url('assets/imgs/Full1.png')">

  <br>
  <div class="headname">
    Course
  </div>

  <br>
 
  <ion-card class="card">
    <ion-card-header>
      <!--<div class="head">
         Course
      </div>-->
    </ion-card-header>
    <div style="color:green">
        <ion-icon name="add-circle" style="zoom: 2.5"  (click)='JoinCourse()' ></ion-icon>
    </div>

    <ion-list>
      <button *ngFor="let element of Course; let i = index" ion-item (click)='ShowResult(i)'>
        <ion-icon name="ios-arrow-dropright" item-start></ion-icon>
        {{element}}
      </button>
      <ion-item>
          <ion-label>Join Course</ion-label>
          <ion-select [(ngModel)]="local" (cancel)="onCancel()" (change)="abrirLocal()">
              <ion-option *ngFor="let element of JCourse" >{{element}}</ion-option>
          </ion-select>
      </ion-item>
     
  
    </ion-list>
  </ion-card>
  


</ion-content>
