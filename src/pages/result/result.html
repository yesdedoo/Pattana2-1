<ion-header>
  <ion-navbar primary>
    <ion-title>
      <h3>Course</h3>
    </ion-title>


  </ion-navbar>
</ion-header>

<ion-content style="background-image: url('assets/imgs/CloudResult.png')">

  <button class="butt2" alt="" (click)="presentActionSheet()">
    <h4>Join Course</h4>
  </button>

  <br>
  <div *ngFor="let element of Course; let i = index">
    <button class="butt" no-lines ion-item (click)='ShowResult(i)'>
      <h2>{{element}}</h2>
    </button>
    <br>

  </div>
  <br>
