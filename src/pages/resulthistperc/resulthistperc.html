<ion-header>
  <br>
  <div class="storage">
    {{Course_Name}}
  </div>

</ion-header>

<ion-content style="background-image: url('assets/imgs/Plain1.png')">
  <br>
  <div class="lesson">

    <div>
      <div *ngFor="let element of Less_Know; let i = index" class="progress-wrapper">
        <h3>{{element}}</h3>
        <round-progress [current]="Less_AVGResult[i]" [max]="max" [stroke]="stroke" [radius]="radius" [semicircle]="semicircle"
          [rounded]="rounded" [responsive]="responsive" [clockwise]="clockwise" [color]="gradient ? 'url(#gradient)' : color"
          [background]="background" [duration]="duration" [animation]="animation" [animationDelay]="animationDelay">
        </round-progress>
        <h5>{{Less_AVGResult[i]}} %</h5>
      </div><br>
    </div>

  </div>
</ion-content>
