<ion-header>

  <ion-navbar primary>
    <ion-title>
      <p>Summary Report</p>
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content style="background-image: url('assets/imgs/bgCourse.png')">
  <br>
  <ion-grid>
    <ion-row>
      <ion-col>
        <div class="GridButt">
          <button ion-button shape="round" size="small" class="Butt" (click)="DisplayClick(1)">
            <p style="font-size: 12px">Day</p>
          </button>
        </div>

      </ion-col>
      <ion-col>
        <div class="GridButt">
          <button ion-button shape="round" size="small" class="Butt" (click)="DisplayClick(2)">
            <p style="font-size: 12px">Week</p>
          </button>
        </div>

      </ion-col>
      <ion-col>
        <div class="GridButt">
          <button ion-button shape="round" size="small" class="Butt" (click)="DisplayClick(3)">
            <p style="font-size: 12px">Month</p>
          </button>
        </div>

      </ion-col>
      <ion-col>
        <div class="GridButt">
          <button ion-button shape="round" size="small" class="Butt" (click)="DisplayClick(4)">
            <p style="font-size: 12px">Year</p>
          </button>
        </div>

      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-card>
    <ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-col>
            <canvas id="displayChart" #myChart></canvas>
          </ion-col>
        </ion-row>
        <ion-row>
          <div *ngIf="ChartDisplay == 'day'" style="width:100%;">
            <div style="width:100%;">
              <div style="text-align: center;width: 100%;background-color: sandybrown">
                <ion-grid>
                  <ion-row>
                    <ion-col>
                      <ion-item style="width:100%;">
                        <ion-label>
                          Select a Day
                        </ion-label>
                        <ion-select [(ngModel)]="IndexOfShowQues" placeholder="Day" interface="popover"
                          style="width:100%;">
                          <div *ngFor="let element of DayList; let i = index">
                            <ion-option selected="{{i==0}}" value={{DayListR[i]}}>{{element}}</ion-option>
                          </div>
                        </ion-select>
                      </ion-item>
                    </ion-col>
                  </ion-row>
                </ion-grid>
                <!--
                  <ion-grid>
                    <ion-row>
                      <div *ngFor="let element of DayList; let i = index">
                        <ion-col>
                          <button ion-button shape="round" size="small" class="Butt"
                            (click)="ShowQuestion(DayListR[i]);DisplayModalShowQues()">
                            <p style="font-size: 12px; color: white">{{element}}</p>
                          </button>
                        </ion-col>
                      </div>
                    </ion-row>
                  </ion-grid>
                  -->
              </div>
              <div>
                <ion-item>
                  <div style="text-align:center">
                    <button ion-button shape="round" size="small" class="DisButt"
                      (click)="ShowQuestion(IndexOfShowQues);DisplayModalShowQues()">
                      <p style="font-size: 12px;color: white">Show Questions</p>
                    </button>
                  </div>
                </ion-item>
              </div>
            </div>



          </div>
        </ion-row>

      </ion-grid>

    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-grid>
      <ion-row>
        <ion-col>
          <div id="displayChartRadar">
            <canvas #myChart2></canvas>
          </div>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <div id="displayChartRadar">
            <canvas #myChart3></canvas>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>


  <!-- The Modal -->
  <div class="modal">

    <!-- Modal content -->
    <div class="modal-content">
      <ion-grid class="modal-table">
        <ion-row class="modal-row" style="background-color:orange">
          <ion-col col-9 class="modal-col">
            <b style="color: white">Question</b>
          </ion-col>
          <ion-col col-3 class="modal-col">
            <b style="color: white">Answer</b>
          </ion-col>
        </ion-row>
        <div *ngFor="let element of QuesID; let i = index">
          <ion-row class="modal-row">
            <ion-col col-9 style="text-align:left;" class="modal-col" text-wrap>
              &emsp;{{QuesName[i]}}
            </ion-col>
            <div *ngIf="QuesCrr[i]==100;then ColorDiv else BlankDiv;"></div>
            <ng-template #ColorDiv>
              <ion-col col-3 class="modal-col" style="background-color: white;text-align: center" text-wrap>

                <!--Basic: auto-select the icon based on the platform -->
                <ion-icon style="zoom: 2.0;color: green" name="md-checkmark-circle" (click)="DisplayCrrAns(i)">
                </ion-icon>
              </ion-col>
            </ng-template>
            <ng-template #BlankDiv>
              <ion-col col-3 class="modal-col" style="background-color:white;text-align: center" text-wrap>
                <ion-icon style="zoom: 2.0;color: red" name="md-close-circle" (click)="DisplayCrrAns(i)"></ion-icon>
              </ion-col>
            </ng-template>

          </ion-row>
        </div>

      </ion-grid>
      <div text-align:center>
        <button ion-button shape="round" size="small" class="DisButt" (click)="HideModalShowQues()">
          <p style="font-size: 12px">Dismiss</p>
        </button>
      </div>
    </div>

  </div>


</ion-content>
